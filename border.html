<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="title">text shadow</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="nav">
	<div class="container">
		<a href="./index.html" class="navbar"><b>C</b>orlio</a>
		<ul class="unoreder-list">
			<li class="link"><a href="">Home</a></li>
			<li class="link"><a href="">About</a></li>
			<li class="link"><a href="">List</a></li>
			<li class="link"><a href="">Disclaimer</a></li>
		</ul>
	</div>
</nav>
<!-- home -->
<div class="container-home">
	<div class="container-inner">
		<h2 class="header"> <b>C</b>ss <b>s</b>tyling From <b>C</b>orlio</h2>
		<p class="p">this is a css styling and code generator</p>
		<br>
		<button class="btn-home">More Reviewe</button>
	</div>
</div>
<!-- work -->

<div class="container-border">
	<div class="container-inner">
		<div id="span" contenteditable> Css Styling From Corlio</div>
		<div class="input-outer">

			<div class="container-card">
			<b>border-width</b><br>
			<input type="number" class="input" id="width" min="0" maxlength="40">
			</div>

			
			<div class="container-card">
			<b>border-shape</b><br>
			<select id="sape">
				<option value="dotted">dotted</option>
				<option value="solid">solid</option>
				<option value="double">double</option>
				<option value="dashed">dashed</option>
				<option value="groove">groove</option>
				<option value="inset">inset</option>
				<option value="outset">outset</option>
				<option value="hidden">hidden</option>
			</select>
			</div>

			<div class="container-card">
			<b>border-color</b><br>
			<input type="color" id="color" >
			</div>

			<div class="container-card">
			<b>box-color</b><br>
			<input type="color" id="color-box" >
			</div>

		</div>
	</div>
	<div class="code-s">
		<h3>Code</h3>
		<span id="code">border: <b id="w"></b> <b id="s"></b> <b id="c"></b>  </span>
	</div>
</div>


<!-- footer -->
<footer class="container-footer">
	<div class="container-outer">
		<div class="inner">
			<a href=""><b>Facebook</b></a>
			<a href=""><b>Github</b></a>
			<a href=""><b>Instagram</b></a>
		</div>
		<h3 class="copyright">Copyright 2022</h3>
	</div>
</footer>
<script>

	setInterval(()=>{
		let width = document.getElementById('width').value
		let sape = document.getElementById('sape').value
		let color = document.getElementById('color').value
		let colorBox = document.getElementById('color-box').value

		// console.log(width)
		// console.log(sape)
		// console.log(color)
		document.getElementById('w').innerText=` ${width}px `;
		document.getElementById('s').innerText=` ${sape}`;
		document.getElementById('c').innerText=` ${color};`;

		// document.getElementById('span').style.border=;
		document.getElementById("span").style.border=` ${width}px  ${sape}  ${color}`
		document.getElementById('span').style.backgroundColor=colorBox;

	},1000)
</script>
</body>
</html>
